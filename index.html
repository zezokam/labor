<!DOCTYPE html>
<html>
<head>
	<title>Post-Service Gratuity Calculator</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<style>
		h1 {
			text-align: center;
			margin-top: 20px;
		}

		form {
			display: flex;
			flex-direction: column;
			align-items: center;
			margin-top: 20px;
		}

		label {
			margin-top: 10px;
		}

		input[type="date"],
		input[type="number"] {
			width: 60%;
			padding: 10px;
			margin-top: 5px;
			border-radius: 5px;
			border: none;
			box-shadow: 0 0 5px #ccc;
		}
		
		input[type="number"] {
			border: 1px solid black;
		}

		input[type="submit"] {
			width: 100px;
			padding: 10px;
			margin-top: 20px;
			background-color: #4CAF50;
			color: white;
			border: none;
			border-radius: 5px;
			box-shadow: 0 0 5px #ccc;
			cursor: pointer;
		}

		input[type="submit"]:hover {
			background-color: #3e8e41;
		}

		p#result {
			text-align: center;
			margin-top: 20px;
			font-size: 20px;
			font-weight: bold;
		}
		
		footer {
			margin-top: 40px;
			background-color: #f1f1f1;
			padding: 40px;
			text-align: center;
			font-size: 11px;
			width: 100%;
			position: fixed;
 			left: 0;
 			right: 0;
 			bottom: 0;

		}
	</style>
</head>
<body>
	<h1>Post-Service Gratuity Calculator</h1>
	<form onsubmit="calculateGratuity(event);">
		<label for="start_date">Start Date:</label>
		<input type="date" id="start_date" name="start_date" required><br>

		<label for="end_date">End Date:</label>
		<input type="date" id="end_date" name="end_date" required><br>

		<label for="monthly_salary">Monthly Salary (in O.R):</label>
		<input type="number" id="monthly_salary" name="monthly_salary" required step="0.001" min="0" max="999999.999" class="salary-input"><br>

		<input type="submit" value="Calculate">
	</form>

	<p id="result"></p>
	
	<footer>
		<p>according to Article 39 of the Omani Labor Law 35/2003.</p>
		<p>&copy; 2023 Azzan Alkamali. </p>

	</footer>

	<script>
		function calculateGratuity(event) {
			event.preventDefault();

			const start_date = new Date(document.getElementById("start_date").value);
			const end_date = new Date(document.getElementById("end_date").value);
			const monthly_salary = parseFloat(document.getElementById("monthly_salary").value);

			if (isNaN(monthly_salary) || monthly_salary < 0 || monthly_salary > 999999.999) {
				alert("Please enter a valid monthly salary.");
				return;
			}

			const daily_salary = monthly_salary / 30;
			const years_of_service = Math.floor((end_date - start_date) / (1000 * 60 * 60 * 24 * 365));

			let post_service_gratuity = 0;

			if (years_of_service >= 1) {
				if (years_of_service <= 3) {
					post_service_gratuity = years_of_service * 15 * daily_salary;
				} else {
					post_service_gratuity = 3 * 15 * daily_salary;
					post_service_gratuity += (years_of_service - 3) * 30 * daily_salary;
				}
			}

			document.getElementById("result").innerHTML = "Post-Service Gratuity: " + post_service_gratuity.toFixed(3) + " O.R";
		}
	</script>
</body>
</html>
