<!DOCTYPE html>
<html>
<head>
	<title>Post Service Gratuity Calculator</title>
	<script>
		function calculateGratuity() {
			// Get input values
			var startDate = new Date(document.getElementById("startDate").value);
			var endDate = new Date(document.getElementById("endDate").value);
			var lastBasicWage = parseInt(document.getElementById("lastBasicWage").value);

			// Calculate years of service
			var yearsOfService = (endDate - startDate) / (1000 * 60 * 60 * 24 * 365);

			// Calculate gratuity rate
			var gratuityRate;
			if (yearsOfService <= 3) {
				gratuityRate = 15;
			} else {
				gratuityRate = 30;
			}

			// Calculate fraction of year of service
			var fractionOfYear = (endDate - startDate) % (1000 * 60 * 60 * 24 * 365) / (1000 * 60 * 60 * 24 * 365);

			// Calculate gratuity amount
			var gratuityAmount = (gratuityRate / 30) * lastBasicWage * (yearsOfService + fractionOfYear);

			// Display result
			document.getElementById("result").innerHTML = "The post service gratuity is: " + gratuityAmount.toFixed(2) + " OMR";
		}
	</script>
</head>
<body>
	<h1>Post Service Gratuity Calculator</h1>
	<label for="startDate">Start Date:</label>
	<input type="date" id="startDate" name="startDate"><br><br>
	<label for="endDate">End Date:</label>
	<input type="date" id="endDate" name="endDate"><br><br>
	<label for="lastBasicWage">Last Basic Wage per Month (OMR):</label>
	<input type="number" id="lastBasicWage" name="lastBasicWage"><br><br>
	<button onclick="calculateGratuity()">Calculate</button>
	<p id="result"></p>
</body>
</html>
