<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>حساب البدل التقاعدي</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>حساب البدل التقاعدي</h1>
    <form>
      <div>
        <label for="startDate">تاريخ البدء في العمل:</label>
        <input type="date" id="startDate" name="startDate">
      </div>
      <div>
        <label for="endDate">تاريخ انتهاء العمل:</label>
        <input type="date" id="endDate" name="endDate">
      </div>
      <div>
        <label for="salary">الراتب الشهري:</label>
        <input type="number" id="salary" name="salary">
      </div>
      <button type="button" onclick="calculate()">احسب</button>
    </form>
    <div id="result"></div>
    <div id="steps"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
